name: Continuous Integration

env:
  BUILD_NUMBER: ${{ github.run_number }}

on:
  push:
    branches: [ "production" ]
  pull_request:
    branches: [ "production" ]

concurrency:
  group: build-ios-${{ github.ref }}
  cancel-in-progress: true

jobs:
  resolve-spm:
    runs-on: macos-latest

    steps:
      - name: 🚚 Checkout
        uses: actions/checkout@v3

      - name: 🗃️ Get cache
        id: cache
        uses: actions/cache@v3
        with:
          path: /Users/runner/Library/Developer/Xcode/DerivedData/**/SourcePackages/checkouts 
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: 🤓 Resolve SPM
        if: ${{ !steps.cache.outputs.cache-hit }} # No direct cache hit
        run: xcodebuild -resolvePackageDependencies


  build:
    runs-on: macos-latest
    needs: resolve-spm

    steps:
      - name: 🚚 Checkout
        uses: actions/checkout@v3

      - name: 🗃️ Get cache
        uses: actions/cache@v3
        with:
          path: /Users/runner/Library/Developer/Xcode/DerivedData/**/SourcePackages/checkouts 
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: 📑 Create Google Services file
        env:
          GOOGLE_SERVICE_64: ${{ secrets.GOOGLE_SERVICE_64 }}
        run: echo $GOOGLE_SERVICE_64 | base64 --decode > ./TransTracks/GoogleService-Info.plist

      - name: 📑 Create Config plist file
        env:
          CONFIG_64: ${{ secrets.CONFIG_64 }}
        run: echo $CONFIG_64 | base64 --decode > ./TransTracks/config.plist

      - name: 📑 Create Info Config plist file
        env:
          INFO_CONFIG_64: ${{ secrets.INFO_CONFIG_64 }}
        run: echo $INFO_CONFIG_64 | base64 --decode > ./TransTracks/InfoConfig.plist

      - name: 👷‍♀️ Build
        uses: mxcl/xcodebuild@v1
        with:
          scheme: ${{ vars.SCHEME }}
          platform: iOS
          action: test
